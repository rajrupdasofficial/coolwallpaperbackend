name: Deploy
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Build step
        run: deno run --allow-net --allow-read --unstable-kv main.ts

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "coolwallpaper4329978"
          entrypoint: "main.ts"
